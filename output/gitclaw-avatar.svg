<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="clawGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#clawGrad)" stroke="url(#accentGrad)" stroke-width="4"/>
  
  <!-- Claw base -->
  <ellipse cx="100" cy="130" rx="50" ry="30" fill="#0f3460"/>
  
  <!-- Claw arms -->
  <g fill="none" stroke="#e94560" stroke-width="8" stroke-linecap="round">
    <!-- Left claw -->
    <path d="M60 115 Q40 80 50 50" />
    <path d="M55 55 Q45 45 35 40" stroke-width="6"/>
    
    <!-- Right claw -->
    <path d="M140 115 Q160 80 150 50" />
    <path d="M145 55 Q155 45 165 40" stroke-width="6"/>
    
    <!-- Center claw (middle finger) -->
    <path d="M100 100 Q100 60 100 35" />
    <path d="M100 45 Q90 30 100 20" stroke-width="6"/>
    <path d="M100 45 Q110 30 100 20" stroke-width="6"/>
  </g>
  
  <!-- Eye/sensor -->
  <circle cx="100" cy="100" r="15" fill="#e94560"/>
  <circle cx="100" cy="100" r="8" fill="#1a1a2e"/>
  <circle cx="103" cy="97" r="3" fill="#fff" opacity="0.8"/>
  
  <!-- Circuit lines -->
  <g stroke="#0f3460" stroke-width="2" opacity="0.5">
    <line x1="30" y1="100" x2="50" y2="100"/>
    <line x1="150" y1="100" x2="170" y2="100"/>
    <line x1="100" y1="170" x2="100" y2="190"/>
  </g>
</svg>